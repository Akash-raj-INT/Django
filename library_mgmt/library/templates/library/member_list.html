{% extends 'library/base.html' %}

{% block content %}
<h2>Members List</h2>
<a href="{% url 'add-member' %}" class="btn btn-primary mb-3">Add New Member</a>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td><span class="badge bg-info">{{ member.get_member_type_display }}</span></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">No members found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
