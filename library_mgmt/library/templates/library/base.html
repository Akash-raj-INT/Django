<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .btn { margin-right: 5px; }
        .table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Library Management System</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'book-list' %}">Books</a>
                <a class="nav-link" href="{% url 'member-list' %}">Members</a>
                <a class="nav-link" href="{% url 'loan-list' %}">Loans</a>
                <a class="nav-link" href="{% url 'fine-list' %}">Fines</a>
                <a class="nav-link" href="{% url 'add-book' %}">Add Book</a>
                <a class="nav-link" href="{% url 'add-member' %}">Add Member</a>
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
