<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Addition Form</h1>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="number" name="num1" placeholder="First number" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <input type="number" name="num2" placeholder="Second number" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Add</button>
        </form>
        {% if result is not None %}
            <div class="mt-6 text-center">
                <h2 class="text-xl font-semibold text-green-600">Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
