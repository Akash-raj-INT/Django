<div style="min-height: 100vh; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <div style="font-size: 2em; font-weight: 700; color: #222; margin-bottom: 32px; letter-spacing: 2px;">Delete Todo</div>
  <form method="post" style="width: 100%; max-width: 420px; background: #fff; padding: 36px 32px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); display: flex; flex-direction: column; align-items: center;">
    {% csrf_token %}
    <p style="font-size: 1.2em; color: #333; margin-bottom: 28px; text-align: center;">Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>
    <button type="submit" style="padding: 14px 36px; font-size: 1.1em; background-color: #dc3545; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; box-shadow: 0 2px 8px rgba(220,53,69,0.10); transition: background 0.2s;">Yes, delete</button>
  </form>
</div>
