<div style="min-height: 100vh; background: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <div style="font-size: 2em; font-weight: 700; color: #222; margin-bottom: 32px; letter-spacing: 2px;">Create Todo</div>
  <form method="post" style="width: 100%; max-width: 420px; background: #fff; padding: 36px 32px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); display: flex; flex-direction: column; align-items: center;">
    {% csrf_token %}
    <label for="id_title" style="font-size: 1.1em; color: #555; margin-bottom: 6px; align-self: flex-start;">Title:</label>
    {{ form.title }}
    <label for="id_description" style="font-size: 1.1em; color: #555; margin: 18px 0 6px 0; align-self: flex-start;">Description:</label>
    {{ form.description }}
    <label for="id_is_active" style="font-size: 1.1em; color: #555; margin: 18px 0 6px 0; align-self: flex-start;">Is active:</label>
    {{ form.is_active }}
    <button type="submit" style="margin-top: 32px; padding: 14px 36px; font-size: 1.1em; background-color: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; box-shadow: 0 2px 8px rgba(40,167,69,0.10); transition: background 0.2s;">Submit</button>
  </form>
</div>
